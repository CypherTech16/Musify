        <h2>Types of Music</h2>
                <ul>
                    <div class="imagespagemainflexitem">
                        <figure class="content_box">
                        <li>Rock
                        <p>Rock is a broad genre of popular music that originated as "rock and roll" in the United States in the late 1940s and early 1950s, developing into a range of different styles from the mid-1960s, particularly in the U.S. and the United Kingdom.
                        </p>
                        <div class="images">
                            <img src="./imgs/img1.jpg" height="250" width="300" alt="concert image">
                            <img src="./imgs/img2.jpeg" height="250" width="300" alt="Rock music">
                        </div>
                        <figcaption>Picture related to Rock Music</figcaption>
                        </figure>
                        </li>
                    </div>

                    <div class="imagespagemainflexitem">
                        <figure class="content_box">
                        <li>Pop
                        <p>Pop music is a genre of popular music that originated in its modern form during the mid-1950s in the United States and the United Kingdom. During the 1950s and 1960s, pop music encompassed rock and roll and the youth-oriented styles it influenced.
                        </p>
                        <div class="images">
                            <img src="./imgs/img3.webp" height="250" width="300" alt="Pop music Concert">
                            <img src="./imgs/img4.jpg" height="250" width="300"alt="People in pop music">
                            </div>
                        <figcaption>Images Of Pop Music</figcaption>
                        </figure>
                        </li>
                    </div>

                    <div class="imagespagemainflexitem">
                        <figure class="content_box">
                        <li>Classical
                        <p>Classical music generally refers to the art music of the Western world, considered to be distinct from Western folk music or popular music traditions. 
                        </p>
                        <div class="images">
                            <img src="./imgs/img5.jpg" height="250" width="300" alt="painiting of Classical music">
                            <img src="./imgs/img6.webp" height="250" width="300" alt="Music symbols in ancient times">
                        </div>
                        <figcaption>Vintage Music</figcaption>
                        </figure>
                        </li>
                    </div>
                </ul>
